		function loja() // Fazer o link
		{
			window.location.href = "loja.html";
		}
		
		jQuery(function($){ // Máscara
			$("#cpf").mask("333.333.333-33"); // Facilita preenchendo os espaços do CPF
			$("#rg").mask("33.333.333-3"); // Facilita preenchendo os espaços do RG
			$("#cep").mask("33333-333"); // Facilita preenchendo os espaços do CEP
			$("#telefone").mask("(33) 3333-3333"); // Facilita preenchendo os espaços do Telefone
			$("#celular").mask("(33) 33333-3333"); // Facilita preenchendo os espaços do Celular
			$("#datadenascimento").mask("33/33/3333"); // Facilita preenchendo os espaços da Data de Nascimento
		});
		
		function validarsenha() // Para marcar a caixa com vermelho se a senha e confirmesenha não estiverem iguais, pega valor quando clica no submit
		{
			var senha = document.getElementById('senha').value; // Cria a variável senha com o valor que está na caixa senha
			var confirmesenha = document.getElementById('confirmesenha').value; // Cria a variavel confirmesenha com o valor que está na caixa confirmesenha
			
			if (senha != confirmesenha) // Se senha e confirmesenha forem diferentes
			{
				alert("Senhas não são iguais, informe senhas iguais e confirme."); // Criar alerta para informar que senhas estão diferentes
				document.getElementById('senha').focus(); // Selecionar a caixa senha
				document.getElementById('senha').style.borderColor = "rgb(210, 0, 0)"; // Criar uma borda vermelha na caixa senha
				document.getElementById('confirmesenha').style.borderColor = "rgb(210, 0, 0)"; // Criar uma borda vermelha na caixa confirmesenha
				return false; // retorno para confirmar a ação da verificação
			}
		}
	</script>
